name: Manual Full Deploy to Server

on:
  workflow_dispatch:  # ğŸ‘ˆ enables manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH (Force Sync)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/html

            echo "ğŸš¨ FORCE syncing server code with GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“¦ Installing backend dependencies"
            npm install

            echo "ğŸš€ Restarting backend"
            pm2 restart server || pm2 start index.js --name server

            echo "ğŸŒ Building frontend"
            cd frontend
            npm install
            npm run build

            echo "âœ… Manual Deploy Complete"
