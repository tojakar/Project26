name: Manual Deploy Frontend + Backend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build frontend
        run: |
          cd cards/frontend
          npm install
          npm run build

      - name: Upload frontend to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "cards/frontend/dist/*"   # or build/* if CRA
          target: "/var/www/html"
          strip_components: 1

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/cardsServer

            echo "ðŸ“¥ Fetching backend code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing backend dependencies..."
            npm install

            echo "ðŸš€ Restarting backend with PM2..."
            pm2 restart server || pm2 start server.js --name server

            echo "âœ… Manual deploy complete"
