name: Manual Deploy Frontend + Backend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build frontend
        run: |
          cd cards/frontend
          npm install
          npm run build

      - name: Upload frontend to /tmp on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "cards/frontend/dist/**"
          target: "/tmp/frontend-upload"
          strip_components: 1
          tar: true

      - name: Deploy backend + move frontend into web dir
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ðŸ§¹ Cleaning up old frontend..."
            rm -rf /var/www/html/*

            echo "ðŸ“¦ Moving frontend from /tmp to /var/www/html..."
            mv /tmp/frontend-upload/* /var/www/html/

            echo "ðŸ“¥ Updating backend..."
            cd /var/cardsServer
            git fetch --all
            git reset --hard origin/main
            npm install

            echo "ðŸš€ Restarting backend..."
            pm2 restart server || pm2 start server.js --name server

            echo "âœ… Deployment complete!"
