name: Auto Deploy Frontend + Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build frontend
        run: |
          cd cards/frontend
          npm install
          npm run build

      - name: Upload frontend to /tmp on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "cards/frontend/dist/*"
          target: "/tmp/frontend-upload"
          strip_components: 3

      - name: Upload backend to /tmp on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "cards/backend/**"
          target: "/tmp/backend-upload"
          strip_components: 2

      - name: Deploy backend + move frontend into web dir
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ§¹ Cleaning up old frontend..."
            rm -rf /var/www/html/*
            echo "ğŸ“¦ Moving frontend to web root..."
            mv /tmp/frontend-upload/* /var/www/html/

            echo "ğŸ§¹ Cleaning up old backend..."
            rm -rf /var/cardsServer/*
            echo "ğŸ“¦ Moving backend to server dir..."
            mv /tmp/backend-upload/* /var/cardsServer/

            echo "ğŸ“¥ Installing backend dependencies..."
            cd /var/cardsServer
            npm install

            echo "ğŸš€ Restarting backend..."
            if pm2 describe server > /dev/null; then
              echo "ğŸ”„ Restarting existing server process..."
              pm2 restart server
            else
              echo "ğŸ†• Starting new server process..."
              pm2 start server.js --name server
            fi

            echo "âœ… Deployment complete!"