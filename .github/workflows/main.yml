name: Auto Deploy MERN Stack to Server

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH & Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # go to where the repo is already cloned on the server
            cd /var/www/cards  # 🛠️ adjust this to your actual server path if different

            echo "📥 Pulling latest code"
            git pull origin main

            echo "📦 Installing backend dependencies"
            npm install

            echo "🔁 Restarting backend with PM2"
            pm2 restart server || pm2 start index.js --name server

            echo "📦 Installing frontend dependencies"
            cd frontend
            npm install
            npm run build
            cd ..

            echo "✅ Deploy completed"
